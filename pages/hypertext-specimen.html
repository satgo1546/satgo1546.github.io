<blockquote>
<h1>HTML Standard</h1>
<h2><span class=secno>13</span> The HTML syntax</h2>
<h3><span class=secno>13.2</span> Parsing HTML documents</h3>
<h4><span class=secno>13.2.6</span> Tree construction</h4>
<h5><span class=secno>13.2.6.4</span> The rules for parsing tokens in HTML content</h5>
<h6><span class=secno>13.2.6.4.22</span> The "<dfn>after after body</dfn>" insertion mode</h6>
<p>When the user agent is to apply the rules for the "after after body" insertion mode, the user agent must handle the token as follows:</p>
<dl class=long>
<dt>↪&ensp;A comment token
<dd><p>Insert a comment as the last child of the <code>Document</code> object.
<dt>↪&ensp;A DOCTYPE token
<dt>↪&ensp;A character token that is one of U+0009 CHARACTER TABULATION, U+000A LINE FEED (LF), U+000C
FORM FEED (FF), U+000D CARRIAGE RETURN (CR), or U+0020 SPACE
<dt>↪&ensp;A start tag whose tag name is "html"
<dd><p>Process the token using the rules for the "in body" insertion mode.
<dt>↪&ensp;An end-of-file token
<dd><p>Stop parsing.
<dt>↪&ensp;Anything else
<dd><p>Parse error. Switch the insertion mode to "in body" and reprocess the token.
</dl>
</blockquote>
<figcaption>
<a href="https://html.spec.whatwg.org/multipage/parsing.html">§ Parsing HTML documents</a>
in <cite>HTML Living Standard</cite>
</figcaption>

#!/usr/bin/env ruby
=begin
multiline comment
=end
class Klass < Superklass
  # :markup: rdoc
  # comment
  def initialize(foo = $bar) = @baz = @@baz = [
    nil, true, false, self, 0b0 + 01 - 2 * 0x3 / 4.0,
    :symbol, ?c, "string\n\t#{'string'}", %q(string),
    /regexp/i, __dir__ and __FILE__, `subshell`,
  ].map { |x| x }
  CONSTANT = <<~END
    heredoc
  END
end
--></code></pre>
