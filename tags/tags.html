---js
{
	pagination: {
		data: 'collections',
		size: 1,
		alias: 'tag',
	},
	permalink({ tag }) {
		return `/tags/${this.slugify(tag)}/`
	},
	eleventyComputed: {
		title: ({ tag }) => `标签：${tag}`,
	},
}
---

<template webc:if="tagDescriptions[tag]" @html="markdown(tagDescriptions[tag])" webc:nokeep></template>
<ul>
	<li webc:for="item of collections[tag].toReversed()">
		<a :href="item.url" @html="markdownInline(item.data.title)"></a>
		<time datetime=""></time>
	</li>
</ul>
