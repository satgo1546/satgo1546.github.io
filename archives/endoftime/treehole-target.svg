import math
from datetime import datetime
import matplotlib.pyplot as plt

plt.rcParams["svg.fonttype"] = "none"


def t(s: str) -> datetime:
    return datetime.fromisoformat(s.removesuffix("+08:00"))


def ty(dt: datetime) -> float:
    δ = (dt - t("2030-06-29T00:00:00")).total_seconds() / 86400
    return -math.log1p(-δ) if δ < 0 else δ


t_values = []
target_values = []

with open("treehole-target.csv", "r") as f:
    next(f)  # skip header
    for line in f:
        t_str, target_str = line.strip().split(",")
        t_values.append(t(t_str))
        target_values.append(ty(t(target_str)))

fig, ax = plt.subplots(figsize=(8, 6))

ax.plot(t_values, target_values, color="black", linewidth=1)

ax.set_xlim(t("2025-06-16T10:48"), t("2025-06-17T10:34:45"))
ax.set_ylim(ty(t("2025-06-29T20:00")), ty(t("2030-06-30T20:00")))

x_tick_labels = {
    "2025-06-16 11": "11\n16日",
    "2025-06-16 12": "12",
    "2025-06-16 13": "13",
    "2025-06-16 14": "14",
    "2025-06-16 15": "15",
    "2025-06-16 16": "16",
    "2025-06-16 17": "17",
    "2025-06-16 18": "18",
    "2025-06-16 19": "19",
    "2025-06-16 20": "20",
    "2025-06-16 21": "21",
    "2025-06-16 22": "22",
    "2025-06-16 23": "23",
    "2025-06-17 00": "0\n17日",
    "2025-06-17 01": "1",
    "2025-06-17 02": "2",
    "2025-06-17 03": "3",
    "2025-06-17 04": "4",
    "2025-06-17 05": "5",
    "2025-06-17 06": "6",
    "2025-06-17 07": "7",
    "2025-06-17 08": "8",
    "2025-06-17 09": "9",
    "2025-06-17 10": "10\n时间→",
}
ax.set_xticks([t(x) for x in x_tick_labels], minor=False)
ax.set_xticklabels(x_tick_labels.values())

y_tick_labels = [
    "2025-06-29 20:00",
    "2027-01-01 00:00",
    "2028-01-01 00:00",
    "2029-01-01 00:00",
    "2030-01-01 00:00",
    "2030-06-01 00:00",
    "2030-06-26 00:00",
    "2030-06-27 00:00",
    "2030-06-28 00:00",
    "2030-06-29 00:00",
    "2030-06-29 20:00",
    "2030-06-30 20:00",
]
ax.set_yticks([ty(t(y)) for y in y_tick_labels], minor=False)
ax.set_yticklabels(y_tick_labels)
ax.grid(axis="y", linestyle="-", alpha=0.7)

ax.spines["left"].set_visible(False)
ax.spines["right"].set_visible(False)
ax.spines["top"].set_visible(False)
ax.spines["bottom"].set_visible(False)

plt.savefig("treehole-target.svg", format="svg", bbox_inches="tight")
# manually cleaned up
-->
